<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="QR-CSS/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>QR code component||F.E.M</title>

</head>
<body>
    <div class="outer-cont">
        <div class="container">
            <div class="image">
                <img src="images/image-qr-code.png" alt="qr-code">
            </div>
            <div class="text">
                <p class="p1">Improve your front-end skills by building projects</p>
                <p class="p2">Scan the QR code to visit Frontend Mentor and take coding skills to the next level</p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your king</a>.
          </div>
    </div>

</body>
</html>
